<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Starter Template for Bootstrap 5.3.2</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <style>body{padding-top:50px;}.starter-template{padding:40px 15px;text-align:center;}</style>
    <link rel="stylesheet" href="css/main.css">
    
    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!--.nav-collapse -->
        </div>
    </nav>

    <!-- Bootstrap -->
    <div class="container">
        <div class="starter-template">
            <!-- Formok -->
            <div class="row">
                <div class="col-xs-12 form-div">
                    <form class="my-form">
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                      </div>
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                          <div class="row">
                             <div class="col-xs-6">
                                  <button type="button" class="btn btn-info btn-block btn-sm">
                                  <span class="glyphicon glyphicon-remove"></span>
                                  Mégsem</button>
                             </div>

                             <div class="col-xs-6">
                                  <button type="submit" class="btn btn-success btn-block btn-sm">
                                    <span class="glyphicon glyphicon-floppy-saved" aria-hidden="true"></span>
                                    Küldés 
                                  </button>
                             </div>
                          </div>
                      </div>
                    </form>
                </div>    
            </div>
            <!-- /Formok -->
            
            <!-- Gomb csoport és más gombok -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="btn-group" role="group" aria-label="...">
                          <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-play"></span>
                          </button>
                          <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-volume-up"></span>
                          </button>
                          <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-fast-forward"></span>
                          </button>
                    </div>
                </div>
                
                <div class="clearfix">&nbsp;</div> <!-- Extra sortörés --><!--/-->
                
                <div class="col-xs-3">
                    <div class="input-group">
                        <input type="text" class="form-control progress-value" placeholder="folyamat állása">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="changeProgress()">ok</button>
                        </span>
                    </div>
                </div>
                
                <div class="clearfix">&nbsp;</div> <!-- Extra sortörés --><!--/-->                
                
                <div class="col-xs-12">
                    <div class="alert alert-warning alert-dismissible" role="alert">
                      <strong>Warning!</strong> You should check in on some of those fields below.
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                </div>
                
                <div class="clearfix">&nbsp;</div> <!-- Extra sortörés --><!--/-->
            
                <div class="progress" aria-label="Animated striped example">
                    <div class="progress-bar progress-bar-striped progress-bar-animated active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                    </div>
                </div>
            </div>
            <!-- /Gombcsoport és más gombok -->
            
            
            <h1>Bootstrap rácsrendszer!</h1>
            <div class="row test-row">
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2"></div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2"></div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2"></div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2"></div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2"></div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2"></div>                
            </div>
            
            <!-- Táblák -->
               <div class="row">
                <div class="col-xs-12">
                    <table class="table table-bordered table-hover table-condensed">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">First</th>
                          <th scope="col">Last</th>
                          <th scope="col">Handle</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>Mark</td>
                          <td>Otto</td>
                          <td>@mdo</td>
                        </tr>
                        <tr class= >
                          <th scope="row">2</th>
                          <td>Jacob</td>
                          <td>Thornton</td>
                          <td>@fat</td>
                        </tr>
                        <tr>
                          <th scope="row">3</th>
                          <td colspan="2">Larry the Bird</td>
                          <td>@twitter</td>
                        </tr>
                      </tbody>
                    </table>
                </div>
            </div>
            <!-- /Táblák --> 
        </div>
    </div>
    <!-- /Bootstrap -->
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
